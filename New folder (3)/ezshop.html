<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ezshop.com — Simple Shop</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
<h1>ezshop.com</h1>
<div class="cart-preview">Cart: <span id="cart-count">0</span></div>
</header>


<main class="container">
<section id="products" class="products-grid">
<!-- products loaded by script.js -->
</section>


<aside class="cart-panel" id="cart-panel">
<h2>Your Cart</h2>
<ul id="cart-items"></ul>
<div class="cart-total">Total: ₱<span id="cart-total">0.00</span></div>


<form id="checkout-form">
<h3>Checkout</h3>
<label>
Name<br />
<input required name="name" type="text" />
</label>
<label>
Email<br />
<input required name="email" type="email" />
</label>
<label>
Address<br />
<textarea required name="address"></textarea>
</label>
<button type="submit">Place Order</button>
</form>


<button id="close-cart">Close</button>
</aside>
</main>


<footer class="site-footer">&copy; <span id="year"></span> ezshop.com</footer>


<script src="script.js"></script>
</body>
</html>
